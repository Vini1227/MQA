<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/PerfilDoador.css">
    <link rel="shortcut icon" href="../imgs/MQA_blue.svg" type="image/x-icon">
    <title>Perfil Doador</title>
</head>
<body>

    <main>

    <div class="banner">

        <header>
            <img src="../img/logo3.png" alt="" width="70px" height="70px">
        </header>

        <div class="img">
            
        </div>

    </div>

    <div class="superior">
        <h1>Somos uma ONG comprometida com a causa Animal...</h1>

        <div class="card">
            <h1>O Que Você deseja doar para XXXXXX?</h1>

            <table>
                <tr>
                  <th class="produto">
                  <img src="../img/produto.png" alt="" width="30px" height="30px">
                  <a href="#" id="link-produto" onclick="openInferior('id-inferior')">Produto</a>
                  </th>

                  <th class="dinheiro">
                  <img src="../img/dinheiro.png" alt="" width="30px" height="30px">
                  <a href="#">Dinheiro</a>
                  </th>
                </tr>
            </table>
            
        </div>
    </div>

    <div id="id-inferior" class="inferior">

    <h2>Cadastro de Produtos</h2>

        <div class="card2">

            <div class="box">
            <div class="boxQuantidade">Quantidade <img class="Back1" src="../img/Back.png" alt=""></div>
            <div class="boxNmproduto">Nome do Produto <img class="Back2" src="../img/Back.png" alt=""></div>
            </div>

            <div class="Descricao">
                <h2 class="h2descricao">Descrição de Produtos</h2>

                <!--vai ser um botão ou link-->
                <textarea id="meuTextarea" rows="4" cols="50"></textarea>
                <label id="labelboxDescricao" for="boxDescricao"></label>
                <!--fim-->

            </div>

            <div class="buttoncontainer">
            <a href=""><button class="button1">Adicionar na Lista</button></a>
            <a href=""><button class="button2">Doar</button></a>
            </div>

        </div>

    </div>

    </main>

    <script src="../js/PerfilDoador.js"></script>
</body>
</html>
