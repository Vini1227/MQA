<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de ONG</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Krona+One&family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="v3" src="../imgs/MQA_whitewithtext.svg" alt="">

        <div class="link">
            <a href="#" id="b3">Login</a>
            <a href="#" id="b4">Sign-up</a>
        </div> 
    </header>

    <div class="conteiner">
        <p>REGISTRE SUA ONG</p>
        <div class="input1">

            <div class="grup">
                <label>Nome *</label>
                <input type="text">
            </div>
            
            <div class="grup">
                <label>Senha</label>
                <input type="password">
            </div>
        </div>

        <div class="input2">

            <div class="grup">
                <label>E-mail</label>
                <input type="text">
            </div>

            <div class="grup">
                <label>Confirmar Senha</label>
                <input type="password">
            </div>
           
        </div>
        <div class="cnpj">

            <div class="grup">
                <label>CNPJ</label>
                <input type="">
            </div>
            
        </div>
        <button>
            Cadastrar
        </button>
    </div>
</body>
</html>
