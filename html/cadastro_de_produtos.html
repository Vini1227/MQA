<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/cadastro_de_produto.css">
</head>
<body>
    <div class="header">
        <div class="img">
        <img src="../imgs/mqalogo.png" alt="logo">
        </div>
    </div>
    <div class="container">
        <div class="banner"></div>
        <div class="avatar"></div>
        <div class= "nome">Salva Animal</div>
    </div>
    <div class="container cadastro">
        <h1 class="titulo cadastro"> Tipo de doação aceita:</h1>
        <div class="checks cadastro">
            <div class="check produto">
                <p class="produto">Produto</p> 
                <input type="checkbox" name="produto" id="produtocheck">
            </div>
            <div class="check dinheiro">
                <p class="dinheiro">Dinheiro</p> 
                <input type="checkbox" name="dinheiro" id="dinheirocheck">
            </div>
        </div>
        <div class="droplists cadastro">
            <div class="droplist produtos"><p class="droplistp">Lista de Produtos</p></div>
            <div class="droplist din">
                <details class="droplistp">
                    <summary>Cadastro Monetário</summary>
                    <div class="pix-symbol"></div>
                    <p class="cad-mon-ttl">Pix</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="pix-inp-box">
                    </div>
                    <p class="cad-mon-ttl">Banco</p>
                    <p class="cad-mon-text">Agência</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="bank-inp-box">
                    </div>
                    <p class="cad-mon-text">Código da Conta</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="bank-inp-box">
                    </div>
                    <p class="cad-mon-text">Nome do Banco</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="bank-inp-box">
                    </div>
                    <p class="cad-mon-text">Tipo da Conta</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="bank-inp-box">
                    </div>
                    <p class="cad-mon-text">CNPJ</p>
                    <div>
                        <input type="text" id="nome" name="nome" class="bank-inp-box">
                    </div>
                </details>
            </div>
        </div>
    </div>
</body>
</html>
